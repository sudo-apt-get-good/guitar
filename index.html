<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick's guitar inventory</title>
    <link rel="stylesheet" href="styles/mystyle.css">
</head>

<body>
    <h1>Rick's guitar inventory</h1>
    <div class="header">
        <button type="button" class="button" id="showAllGuitarsButton">Show all guitars</button>
        <form id="snSearchForm">
            <input type="search" id="snField" class="inputField" placeholder="Search serial number" required>
            <button type="submit" class="button">Search</button>
        </form>
    </div>

    <!-- Panel starts here -->
    <aside class="searchPanel" id="searchPanel">
        <span class="panelText" id="panelText">A D V A N C E D&nbsp;&nbsp;S E A R C H</span>
        <form id="searchForm" class="searchForm">
            <div class="closeCross" id="closeCross">X</div>
            
            <label class="searchFormLabel" for="builder">Builder</label><input type="text" id="builder" class="searchFormField">
            
            <label class="searchFormLabel" for="model">Model</label><input type="text" id="model" class="searchFormField">
            
            <label class="searchFormLabel" for="type">Type</label><input type="text" id="type" class="searchFormField">
            
            <label class="searchFormLabel" for="backwood">Backwood</label><input type="text" id="backwood" class="searchFormField">
            
            <label class="searchFormLabel" for="topwood">Topwood</label><input type="text" id="topwood" class="searchFormField">
            
            <label class="searchFormLabel" for="price">Price</label><input type="number" step="0.50" id="price" class="searchFormField">

            <br><br>

            <div class="searchFormPanel">
                <button type="reset" class="searchFormButton">Reset</button>
                <button type="submit" class="searchFormButton">Apply</button>
            </div>
        </form>
    </aside>

    <!-- Panel ends here -->

    <table class="tablelist">
        <thead>
            <tr>
                <th>Serial Number</th>
                <th>Builder</th>
                <th>Model</th>
                <th>Type</th>
                <th>Backwood</th>
                <th>Topwood</th>
                <th>Price ($)</th>
            </tr>
        </thead>
        <tbody id="searchResult"></tbody>
    </table>

    <script type="module">
    import Model from "./models/model.js"
    import Controller from "./controllers/controller.js"
    import View from "./views/view.js"

    window.onload = function () {
        const model = new Model();
        const controller = new Controller();
        const view = new View(controller);
        controller.initialize(model, view);
    }
    </script>


</body>

</html>
